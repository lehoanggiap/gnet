<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNet - Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-4">
        <h1>Welcome to GNet</h1>
        <p>Your trusted partner in cloud solutions.</p>
    </header>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/banner1.jpg" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="/images/banner2.jpg" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="/images/banner3.jpg" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <main class="container my-4">
        <section>
            <h2>Why Choose Us?</h2>
            <p>At GNet, we offer reliable, scalable, and secure cloud services tailored to your business needs.</p>
        </section>
        <section>
            <h2>Key Features</h2>
            <ul>
                <li>High Availability</li>
                <li>Secure Infrastructure</li>
                <li>24/7 Customer Support</li>
            </ul>
        </section>
    </main>
    <footer class="text-center py-3">
        <a href="/about">About Us</a> | <a href="/services">Services</a> | <a href="/contact">Contact</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
